<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>temp</title>
    <link href="./Styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./Styles/temp.css" rel="stylesheet" type="text/css" />

    <script src="./Scripts/Libs/seajs/2.2.1/sea.js" type="text/javascript"></script>
    <script src="./Scripts/Config.js" type="text/javascript"></script> 
</head>
<body>
    <span id="forkongithub"><a href="https://github.com/fireliangbin/Model">Fork me on GitHub</a></span>
    <div class="header">
    </div>
    <div class="content">
        <div class="page mainPage active">
            <div class="headline">
                <h2>Test model</h2>
            </div>
            <p><a href="javascript:void(0)" id="nav_alertPage" class="changenav">alert</a></p>
            <p><a href="javascript:void(0)" id="nav_confirmPage" class="changenav">confirm</a></p>
            <p><a href="javascript:void(0)" id="nav_loadPage" class="changenav">loading</a></p>
        </div>
        <div class="page alertPage">
            <a class="btnback back"></a>
            <div class="headline">
                <h2>Alert</h2>
            </div>
            <div class="pagemsg">

                <input type="button" class="alert uibtnf60" value="普通Alert" />
                <input type="button" class="alert1 uibtnf60" value="成功" />
                <input type="button" class="alert2 uibtnf60" value="失败" />
                <input type="button" class="alert3 uibtnf60" value="警示" />
                <input type="button" class="alert4 uibtnf60" value="宽度" />
                <input type="button" class="alert5 uibtnf60" value="点背景无效" />
                <input type="button" class="alert6 uibtnf60" value="点背景抖动" />
                <input type="button" class="alert7 uibtnf60" value="一定要点确定哦" />
                <p></p>
                <pre>
width:宽度
title:标题
backdrop:点击背景效果   1)默认隐藏,2)default：点背景不隐藏,3)shake：shake
content:内容
state:内置样式     1)success:成功,2)error:失败,3)notice:警告
close:是否出现关闭按钮
cancel:是否出现取消按钮
confirm:是否出现确定按钮
                </pre>

            </div>
        </div>
        <div class="page confirmPage">
            <a class="btnback back"></a>
            <div class="headline">
                <h2>Confirm</h2>
            </div>
            <div class="pagemsg">
                <input type="button" class="confirm uibtnf60" value="普通confirm" />
            </div>
        </div>
        <div class="page loadPage">
            <a class="btnback back"></a>
            <div class="headline">
                <h2>Loading</h2>
            </div>
            <div class="pagemsg">
                <input type="button" class="loading uibtnf60" value="普通loading" />
            </div>
        </div>

    </div>
</body>
<script type="text/javascript">    seajs.use("./Scripts/App/Temp.index")</script>
</html>
